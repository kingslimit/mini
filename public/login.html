<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoraClone - Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-left-panel">
            <h1>QuoraClone</h1>
            <p>Tempat untuk bertanya, menjawab, dan berbagi pengetahuan. Bergabunglah dengan komunitas kami dan mulai
                berdiskusi tentang topik yang Anda minati.</p>
        </div>

        <div class="auth-right-panel">
            <div class="form-container active">
                <h2 class="auth-title">Masuk</h2>
                <p class="auth-subtitle">Selamat datang kembali!</p>

                <form onsubmit="return handleLogin(event)">
                    <div class="input-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" placeholder="username" required>
                    </div>
                    <div class="input-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Masukkan password" required>
                    </div>
                    <button type="submit" class="btn-auth">Masuk</button>
                </form>

                <div class="switch-form">
                    Belum punya akun? <a href="register.html">Daftar sekarang</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script>
        const API_URL = '/api';

        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                showToast('⚠️ Username dan password harus diisi!', 'warning');
                return false;
            }

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });

                const data = await response.json();

                if (response.ok) {
                    showToast('✅ Login berhasil!', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showToast('❌ ' + (data.msg || 'Login gagal'), 'error');
                }
            } catch (error) {
                showToast('❌ Error koneksi ke server', 'error');
            }

            return false;
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast show ${type}`;

            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }
    </script>
</body>

</html>
