<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoraClone - Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-left-panel">
            <h1>QuoraClone</h1>
            <p>Tempat untuk bertanya, menjawab, dan berbagi pengetahuan. Bergabunglah dengan komunitas kami dan mulai
                berdiskusi tentang topik yang Anda minati.</p>
        </div>

        <div class="auth-right-panel">
            <div class="form-container active">
                <h2 class="auth-title">Daftar</h2>
                <p class="auth-subtitle">Buat akun baru Anda</p>

                <form onsubmit="return handleRegister(event)">
                    <div class="input-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" placeholder="username" required>
                    </div>
                    <div class="input-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" placeholder="nama@email.com" required>
                    </div>
                    <div class="input-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" placeholder="Min. 8 karakter" required
                            minlength="8">
                    </div>
                    <button type="submit" class="btn-auth">Daftar</button>
                </form>

                <div class="switch-form">
                    Sudah punya akun? <a href="login.html">Masuk di sini</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script>
        const API_URL = '/api';

        async function handleRegister(event) {
            event.preventDefault();

            const username = document.getElementById('registerUsername').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;

            if (!username || !email || !password) {
                showToast('⚠️ Semua field harus diisi!', 'warning');
                return false;
            }

            if (password.length < 8) {
                showToast('⚠️ Password minimal 8 karakter!', 'warning');
                return false;
            }

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, email, password})
                });

                const data = await response.json();

                if (response.ok) {
                    showToast('✅ Registrasi berhasil! Silakan login', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else {
                    showToast('❌ ' + (data.msg || 'Registrasi gagal'), 'error');
                }
            } catch (error) {
                showToast('❌ Error koneksi ke server', 'error');
            }

            return false;
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast show ${type}`;

            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }
    </script>
</body>

</html>
